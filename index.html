<html>

<head>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    {{ message }}
  </div>


  <table>

    <thead>
      <tr id="tabley">
        <th>null</th>
        <th v-for="item in items" :key="item.message">{{item.message}}</th>
      </tr>
    </thead>
    <tbody>
      <div id="tablex">
      <tr v-for="item in items">
        <td v-for="item in items">
          {{item.message}}
        </td>
      </tr>
    </div>
    </tbody>
  </table>

  <script src="index.js"></script>
</body>

</html>
